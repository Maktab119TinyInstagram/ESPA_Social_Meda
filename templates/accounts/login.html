{% extends 'base/base.html' %}

{% block title %}Login | ESPA Social Network{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    
    <div id="email-form" class="mb-6">
        <form id="request-otp-form" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Request OTP
            </button>
        </form>
    </div>
    
    <div id="otp-form" class="mb-6 hidden">
        <form id="verify-otp-form" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="otp" class="block text-gray-700 mb-2">One-Time Password</label>
                <input type="text" id="otp" name="otp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="hidden" id="email-hidden" name="email">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Verify OTP
            </button>
        </form>
    </div>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Request OTP form submission
        $('#request-otp-form').submit(function(e) {
            e.preventDefault();
            
            const email = $('#email').val();
            
            $.ajax({
                url: '{% url "accounts:otp-request" %}',
                type: 'POST',
                data: {
                    email: email
                },
                success: function(response) {
                    // Show OTP form and hide email form
                    $('#email-form').addClass('hidden');
                    $('#otp-form').removeClass('hidden');
                    
                    // Set email in hidden field
                    $('#email-hidden').val(email);
                    
                    // Show success message
                    alert('OTP sent to your email. Please check your inbox.');
                },
                error: function(xhr) {
                    // Show error message
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });
        
        // Verify OTP form submission
        $('#verify-otp-form').submit(function(e) {
            e.preventDefault();
            
            const email = $('#email-hidden').val();
            const code = $('#otp').val();
            
            $.ajax({
                url: '{% url "accounts:otp-verify" %}',
                type: 'POST',
                data: {
                    email: email,
                    code: code
                },
                success: function(response) {
                    // Store tokens in localStorage
                    localStorage.setItem('access_token', response.access);
                    localStorage.setItem('refresh_token', response.refresh);
                    
                    // Redirect to home page
                    window.location.href = '/';
                },
                error: function(xhr) {
                    // Show error message
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });
    });
</script>
{% endblock %}
