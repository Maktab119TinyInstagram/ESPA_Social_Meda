{% extends 'base/base.html' %}

{% block title %}Register | ESPA Social Network{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
    
    <form id="register-form" method="post">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="first_name" class="block text-gray-700 mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="last_name" class="block text-gray-700 mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-6">
            <label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Register
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Register form submission
        $('#register-form').submit(function(e) {
            e.preventDefault();
            
            const formData = {
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                password2: $('#password2').val()
            };
            
            $.ajax({
                url: '{% url "accounts:register" %}',
                type: 'POST',
                data: formData,
                success: function(response) {
                    // Show success message
                    alert('Registration successful! Please check your email for verification OTP.');
                    
                    // Redirect to login page
                    window.location.href = '{% url "login" %}';
                },
                error: function(xhr) {
                    // Show error message
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    if (xhr.responseJSON) {
                        // Format error messages
                        const errors = xhr.responseJSON;
                        errorMessage = '';
                        
                        for (const field in errors) {
                            errorMessage += `${field}: ${errors[field].join(', ')}\n`;
                        }
                    }
                    
                    alert(errorMessage);
                }
            });
        });
    });
</script>
{% endblock %}
